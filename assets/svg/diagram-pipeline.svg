<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <!-- CodeGraph Pipeline Diagram -->
  <defs>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Step 1: Question -->
  <g filter="url(#shadow)">
    <rect x="20" y="60" width="140" height="80" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <circle cx="90" cy="90" r="20" fill="#EFF6FF"/>
    <text x="90" y="95" text-anchor="middle" font-family="system-ui" font-size="20" fill="#2563EB">?</text>
    <text x="90" y="125" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#1E293B">Вопрос</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M165 100 L195 100" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="195,95 205,100 195,105" fill="#94A3B8"/>

  <!-- Step 2: Analyzer -->
  <g filter="url(#shadow)">
    <rect x="210" y="60" width="140" height="80" rx="12" fill="white" stroke="#2563EB" stroke-width="2"/>
    <circle cx="280" cy="90" r="20" fill="url(#pipeGrad)"/>
    <path d="M273 90L278 95L287 85" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="280" y="125" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#1E293B">GigaChat</text>
    <text x="280" y="138" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748B">Analyzer</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M355 100 L385 100" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="385,95 395,100 385,105" fill="#94A3B8"/>

  <!-- Step 3: Retriever -->
  <g filter="url(#shadow)">
    <rect x="400" y="60" width="140" height="80" rx="12" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="470" cy="90" r="20" fill="#D1FAE5"/>
    <path d="M462 90L470 82L478 90M470 82V98" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="470" y="125" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#1E293B">Hybrid</text>
    <text x="470" y="138" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748B">Retrieval</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M545 100 L575 100" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="575,95 585,100 575,105" fill="#94A3B8"/>

  <!-- Step 4: Generator -->
  <g filter="url(#shadow)">
    <rect x="590" y="60" width="140" height="80" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="660" cy="90" r="20" fill="#FEF3C7"/>
    <path d="M652 85H668M652 90H668M652 95H662" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <text x="660" y="125" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#1E293B">SQL</text>
    <text x="660" y="138" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748B">Generator</text>
  </g>

  <!-- Labels -->
  <text x="90" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">Natural Language</text>
  <text x="280" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">Intent Analysis</text>
  <text x="470" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">Graph + Vector</text>
  <text x="660" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">CPGQL Query</text>

  <!-- Timing badges -->
  <rect x="250" y="35" width="60" height="20" rx="10" fill="#EFF6FF"/>
  <text x="280" y="49" text-anchor="middle" font-family="system-ui" font-size="9" font-weight="600" fill="#2563EB">~100ms</text>

  <rect x="440" y="35" width="60" height="20" rx="10" fill="#D1FAE5"/>
  <text x="470" y="49" text-anchor="middle" font-family="system-ui" font-size="9" font-weight="600" fill="#10B981">~50ms</text>

  <rect x="630" y="35" width="60" height="20" rx="10" fill="#FEF3C7"/>
  <text x="660" y="49" text-anchor="middle" font-family="system-ui" font-size="9" font-weight="600" fill="#F59E0B">~200ms</text>
</svg>
