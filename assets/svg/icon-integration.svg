  </defs>

  <!-- Center hub -->
  <circle cx="24" cy="24" r="8" fill="url(#intGrad)"/>

  <!-- Connections -->
  <line x1="24" y1="8" x2="24" y2="16" stroke="#6366F1" stroke-width="2"/>
  <line x1="24" y1="32" x2="24" y2="40" stroke="#6366F1" stroke-width="2"/>
  <line x1="8" y1="24" x2="16" y2="24" stroke="#6366F1" stroke-width="2"/>
  <line x1="32" y1="24" x2="40" y2="24" stroke="#6366F1" stroke-width="2"/>

  <!-- Diagonal connections -->
  <line x1="13" y1="13" x2="19" y2="19" stroke="#6366F1" stroke-width="1.5"/>
  <line x1="29" y1="19" x2="35" y2="13" stroke="#6366F1" stroke-width="1.5"/>
  <line x1="13" y1="35" x2="19" y2="29" stroke="#6366F1" stroke-width="1.5"/>
  <line x1="29" y1="29" x2="35" y2="35" stroke="#6366F1" stroke-width="1.5"/>

  <!-- Outer nodes -->
  <circle cx="24" cy="6" r="4" fill="url(#intGrad)" opacity="0.7"/>
  <circle cx="24" cy="42" r="4" fill="url(#intGrad)" opacity="0.7"/>
  <circle cx="6" cy="24" r="4" fill="url(#intGrad)" opacity="0.7"/>
  <circle cx="42" cy="24" r="4" fill="url(#intGrad)" opacity="0.7"/>

  <circle cx="10" cy="10" r="3" fill="url(#intGrad)" opacity="0.5"/>
  <circle cx="38" cy="10" r="3" fill="url(#intGrad)" opacity="0.5"/>
  <circle cx="10" cy="38" r="3" fill="url(#intGrad)" opacity="0.5"/>
  <circle cx="38" cy="38" r="3" fill="url(#intGrad)" opacity="0.5"/>
</svg>
