<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Code Review Icon -->
  <defs>
    <linearGradient id="reviewGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>
  </defs>

  <!-- Code window -->
  <rect x="4" y="8" width="32" height="28" rx="3" stroke="url(#reviewGrad)" stroke-width="2.5" fill="none"/>

  <!-- Window header -->
  <line x1="4" y1="16" x2="36" y2="16" stroke="url(#reviewGrad)" stroke-width="2"/>
  <circle cx="10" cy="12" r="2" fill="#EF4444"/>
  <circle cx="17" cy="12" r="2" fill="#F59E0B"/>
  <circle cx="24" cy="12" r="2" fill="#10B981"/>

  <!-- Code lines -->
  <line x1="10" y1="22" x2="24" y2="22" stroke="#EC4899" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="28" x2="30" y2="28" stroke="#EC4899" stroke-width="2" stroke-linecap="round"/>

  <!-- Checkmark badge -->
  <circle cx="38" cy="32" r="8" fill="url(#reviewGrad)"/>
  <path d="M34 32L37 35L42 29" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
