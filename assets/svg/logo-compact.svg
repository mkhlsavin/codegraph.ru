<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="none">
  <!-- CodeGraph Compact Logo -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Graph Structure forming "CG" -->
  <g transform="translate(5, 5)">
    <!-- Edges -->
    <line x1="10" y1="20" x2="20" y2="10" stroke="#94A3B8" stroke-width="2.5"/>
    <line x1="10" y1="20" x2="20" y2="30" stroke="#94A3B8" stroke-width="2.5"/>
    <line x1="20" y1="10" x2="30" y2="10" stroke="#94A3B8" stroke-width="2.5"/>
    <line x1="20" y1="30" x2="30" y2="30" stroke="#94A3B8" stroke-width="2.5"/>
    <line x1="30" y1="10" x2="30" y2="20" stroke="#94A3B8" stroke-width="2.5"/>
    <line x1="30" y1="30" x2="30" y2="20" stroke="#94A3B8" stroke-width="2.5"/>

    <!-- Nodes -->
    <circle cx="10" cy="20" r="6" fill="url(#nodeGradient)"/>
    <circle cx="20" cy="10" r="5" fill="url(#nodeGradient)"/>
    <circle cx="20" cy="30" r="5" fill="url(#nodeGradient)"/>
    <circle cx="30" cy="10" r="5" fill="url(#nodeGradient)"/>
    <circle cx="30" cy="20" r="6" fill="url(#nodeGradient)"/>
    <circle cx="30" cy="30" r="5" fill="url(#nodeGradient)"/>
  </g>
</svg>
