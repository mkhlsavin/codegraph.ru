<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- CodeGraph Logo - Graph nodes with connections forming "CG" -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Graph Structure -->
  <g filter="url(#glow)">
    <!-- Edges -->
    <line x1="15" y1="25" x2="30" y2="15" stroke="#94A3B8" stroke-width="2"/>
    <line x1="15" y1="25" x2="30" y2="35" stroke="#94A3B8" stroke-width="2"/>
    <line x1="30" y1="15" x2="45" y2="25" stroke="#94A3B8" stroke-width="2"/>
    <line x1="30" y1="35" x2="45" y2="25" stroke="#94A3B8" stroke-width="2"/>

    <!-- Nodes -->
    <circle cx="15" cy="25" r="6" fill="url(#nodeGradient)"/>
    <circle cx="30" cy="15" r="5" fill="url(#nodeGradient)"/>
    <circle cx="30" cy="35" r="5" fill="url(#nodeGradient)"/>
    <circle cx="45" cy="25" r="6" fill="url(#nodeGradient)"/>
  </g>

  <!-- Text -->
  <text x="58" y="33" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1E293B">
    Code<tspan fill="#2563EB">Graph</tspan>
  </text>
</svg>
