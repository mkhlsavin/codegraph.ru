<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- CodeGraph Hero Illustration - Code Analysis Visualization -->
  <defs>
    <linearGradient id="heroGradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="heroGradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="heroGradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="heroShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circles -->
  <circle cx="300" cy="200" r="180" fill="#EFF6FF" opacity="0.5"/>
  <circle cx="300" cy="200" r="140" fill="#DBEAFE" opacity="0.5"/>
  <circle cx="300" cy="200" r="100" fill="#BFDBFE" opacity="0.3"/>

  <!-- Code Window -->
  <g filter="url(#heroShadow)" transform="translate(50, 50)">
    <rect width="250" height="180" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <!-- Window header -->
    <rect width="250" height="35" rx="12" fill="#F8FAFC"/>
    <rect y="23" width="250" height="12" fill="#F8FAFC"/>
    <circle cx="20" cy="17" r="5" fill="#EF4444"/>
    <circle cx="38" cy="17" r="5" fill="#F59E0B"/>
    <circle cx="56" cy="17" r="5" fill="#10B981"/>
    <text x="125" y="22" text-anchor="middle" font-family="monospace" font-size="10" fill="#94A3B8">main.c</text>

    <!-- Code lines -->
    <g transform="translate(15, 50)" font-family="monospace" font-size="10">
      <text fill="#7C3AED">int</text>
      <text x="25" fill="#1E293B">main() {</text>

      <text y="18" fill="#64748B">  // Initialize</text>

      <text y="36" fill="#7C3AED">  char</text>
      <text x="35" y="36" fill="#1E293B">*query = </text>
      <text x="95" y="36" fill="#10B981">"SELECT *"</text>
      <text x="165" y="36" fill="#1E293B">;</text>

      <text y="54" fill="#2563EB">  execute</text>
      <text x="55" y="54" fill="#1E293B">(query);</text>

      <text y="72" fill="#7C3AED">  return</text>
      <text x="50" y="72" fill="#F59E0B">0</text>
      <text x="58" y="72" fill="#1E293B">;</text>

      <text y="90" fill="#1E293B">}</text>
    </g>

    <!-- Highlight box for vulnerability -->
    <rect x="10" y="78" width="220" height="18" rx="3" fill="#FEE2E2" opacity="0.8"/>
    <rect x="10" y="78" width="3" height="18" fill="#EF4444"/>
  </g>

  <!-- Graph nodes -->
  <g filter="url(#heroGlow)">
    <!-- Central node -->
    <circle cx="400" cy="150" r="25" fill="url(#heroGradBlue)"/>
    <text x="400" y="155" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="white">main</text>

    <!-- Connected nodes -->
    <circle cx="480" cy="100" r="20" fill="url(#heroGradPurple)"/>
    <text x="480" y="105" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">init</text>

    <circle cx="500" cy="180" r="20" fill="url(#heroGradGreen)"/>
    <text x="500" y="185" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">exec</text>

    <circle cx="450" cy="250" r="18" fill="#F59E0B"/>
    <text x="450" y="254" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">SQL</text>

    <circle cx="350" cy="240" r="16" fill="#EF4444"/>
    <text x="350" y="244" text-anchor="middle" font-family="system-ui" font-size="7" fill="white">VULN</text>

    <!-- Edges -->
    <line x1="420" y1="140" x2="465" y2="110" stroke="#94A3B8" stroke-width="2"/>
    <line x1="420" y1="160" x2="485" y2="170" stroke="#94A3B8" stroke-width="2"/>
    <line x1="500" y1="195" x2="462" y2="238" stroke="#94A3B8" stroke-width="2"/>
    <line x1="435" y1="250" x2="365" y2="242" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>

    <!-- Data flow arrow -->
    <path d="M315 165 L375 155" stroke="#2563EB" stroke-width="2" marker-end="url(#heroArrow)"/>
  </g>

  <!-- AI Analysis Box -->
  <g filter="url(#heroShadow)" transform="translate(320, 280)">
    <rect width="230" height="90" rx="12" fill="white" stroke="#2563EB" stroke-width="2"/>
    <rect width="230" height="30" rx="12" fill="url(#heroGradBlue)"/>
    <rect y="18" width="230" height="12" fill="url(#heroGradBlue)"/>

    <circle cx="20" cy="15" r="10" fill="white"/>
    <text x="20" y="19" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="700" fill="#2563EB">AI</text>

    <text x="115" y="20" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="white">CodeGraph Analysis</text>

    <g transform="translate(15, 45)" font-family="system-ui" font-size="10">
      <circle cx="5" cy="5" r="4" fill="#EF4444"/>
      <text x="15" fill="#1E293B">SQL Injection detected</text>

      <circle cx="5" cy="25" r="4" fill="#10B981"/>
      <text x="15" y="20" fill="#1E293B">Recommendation: use prepared</text>
    </g>
  </g>

  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="150" cy="300" r="6" fill="#3B82F6">
      <animate attributeName="cy" values="300;290;300" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="50" r="8" fill="#8B5CF6">
      <animate attributeName="cy" values="50;60;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="320" r="5" fill="#10B981">
      <animate attributeName="cy" values="320;310;320" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="heroArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563EB"/>
    </marker>
  </defs>
</svg>
