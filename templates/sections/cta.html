<!-- CTA Section -->
<section id="demo" class="section cta">
  <div class="container">
    <div class="cta-content">
      <h2>Готовы попробовать CodeGraph?</h2>
      <p>Запросите демо и мы покажем, как CodeGraph работает на вашей кодовой базе</p>

      <!-- Urgency & Trust -->
      <div class="cta-trust">
        <div class="cta-trust-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span>Демо в течение 24 часов</span>
        </div>
        <div class="cta-trust-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <span>15-минутная презентация</span>
        </div>
        <div class="cta-trust-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>Без обязательств</span>
        </div>
      </div>

      <form class="demo-form-full" id="demo-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Имя *</label>
            <input type="text" id="name" name="name" autocomplete="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email (корпоративный) *</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="company">Компания *</label>
            <input type="text" id="company" name="company" autocomplete="organization" required>
          </div>
          <div class="form-group">
            <label for="position">Должность</label>
            <input type="text" id="position" name="position" autocomplete="organization-title">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="team-size">Размер команды разработки</label>
            <select id="team-size" name="team-size">
              <option value="">Выберите...</option>
              <option value="1-10">1-10 человек</option>
              <option value="11-50">11-50 человек</option>
              <option value="51-200">51-200 человек</option>
              <option value="200+">200+ человек</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language">Основной язык кодовой базы</label>
            <select id="language" name="language">
              <option value="">Выберите...</option>
              <option value="c-cpp">C/C++</option>
              <option value="java">Java</option>
              <option value="python">Python</option>
              <option value="go">Go</option>
              <option value="javascript">JavaScript/TypeScript</option>
              <option value="csharp">C#</option>
              <option value="other">Другой</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Запросить демо</button>
      </form>

      <div class="cta-alternatives">
        <a href="whitepaper.html" class="cta-alt-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          Читать Whitepaper
        </a>
        <a href="javascript:void(0)" class="cta-alt-btn" onclick="alert('Video demo coming soon! Contact hello@codegraph.ru for a live demo.')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="23 7 16 12 23 17 23 7"/>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
          </svg>
          Смотреть видео-демо (5 мин)
        </a>
      </div>
    </div>
  </div>
</section>
