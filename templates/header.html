<!-- Header Component
     Template variables:
     - {base_url} - path to site root (e.g., "" for root, "../" for subdir)
     - {docs_url} - path to documentation (e.g., "docs/ru/index.html")
     - {lang_switcher} - language switcher HTML (empty for landing pages)
     - {nav_problems}, {nav_solution}, {nav_features}, {nav_integrations}, {nav_docs}, {nav_faq}
     - {nav_request_demo}, {toggle_theme}
-->
<header class="header">
  <nav class="nav container">
    <a href="{base_url}index.html" class="logo">
      <img src="{base_url}assets/svg/logo.svg" alt="CodeGraph" width="160" height="40">
    </a>
    <ul class="nav-list">
      <li><a href="{base_url}index.html#problems" class="nav-link">{nav_problems}</a></li>
      <li><a href="{base_url}index.html#solution" class="nav-link">{nav_solution}</a></li>
      <li><a href="{base_url}index.html#features" class="nav-link">{nav_features}</a></li>
      <li><a href="{base_url}index.html#integrations" class="nav-link">{nav_integrations}</a></li>
      <li><a href="{docs_url}" class="nav-link">{nav_docs}</a></li>
      <li><a href="{base_url}index.html#faq" class="nav-link">{nav_faq}</a></li>
    </ul>
    <div class="header-actions">
      {lang_switcher}
      <button class="theme-toggle" aria-label="{toggle_theme}">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      <a href="{base_url}index.html#demo" class="btn btn-primary">{nav_request_demo}</a>
    </div>
    <button class="mobile-menu-toggle" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <ul class="mobile-nav-list">
      <li><a href="{base_url}index.html#problems" class="mobile-nav-link">{nav_problems}</a></li>
      <li><a href="{base_url}index.html#solution" class="mobile-nav-link">{nav_solution}</a></li>
      <li><a href="{base_url}index.html#features" class="mobile-nav-link">{nav_features}</a></li>
      <li><a href="{base_url}index.html#integrations" class="mobile-nav-link">{nav_integrations}</a></li>
      <li><a href="{docs_url}" class="mobile-nav-link">{nav_docs}</a></li>
      <li><a href="{base_url}index.html#faq" class="mobile-nav-link">{nav_faq}</a></li>
      <li><a href="{base_url}index.html#demo" class="btn btn-primary" style="margin-top: 1rem;">{nav_request_demo}</a></li>
    </ul>
  </nav>
</header>
